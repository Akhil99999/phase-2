<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resume form</title>
    <link rel ="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="main">
      <div class="ca">
        <h1>Career objective</h1>
        <select id ="career" name="career">
           <option> to build a long term career with [specific industry] and oppurtunity</option>
           <option> to enhance my education and proffessional skill</option>
           <option>to solve problems in a create</option>
         </select>
       </div>


       <div class="s1">
         <h1> personal information</h1>
         <input type="text" name="fname" id="fname" placeholder="enter the first name">
         <input type="text" name="lname" id="lname" placeholder="enter the last name">
         <input type="number" name="mobile" id="mobile" placeholder="enter mobile number">
         <input type="text" name="email" id="email" placeholder="enter the email id">
       </div>


       <div class="s1">
         <h1>Graduation Details</h1>
         <label for="gcourse">
           <select id="gcourse" name="graduation">
             <option>select course</option>
             <option>B.Tech</option>
             <option>BSC</option>
             <option>B.arch</option>
              </select>
           </label><br>
           <label for="gbranch">
           <select id ="gbranch" name="gbranch">
             <option>select branch </option>
             <option>CSE</option>
             <option>IT</option>
             <option>MECH</option>
           </select>
         </label><br>
         <label for="ginst">
           <input type="text" name="ginst" id="ginst" placeholder="enter institute name">
         </label><br>
         <label for ="gyear">
           <input type="text" name="gyear" id="gyear" placeholder="enter graduation year">
         </label><br>
         <label for="gper">
           <input type="text" name="gper" id="gper" placeholder="enter graduation percentage">
         </label>
       </div>


       <div class="s1">
         <h1> intermediate details </h1>
       <label for="icourse">
         <select id="icourse" name="icourse">
           <option>select course</option>
           <option> intermediate</option>
           <option> diploma </option>
        </select>
      </label><br>
         <select id="ibranch" name="ibranch">
           <option>select branch </option>
           <option>MPC</option>
           <option>BIPC</option>
           <option>CEC</option>
         </select>
       </label><br>
       <label for="iinst">
         <input type="text" name="iinst" id="iinst" placeholder="enter institute name">
       </label><br>
       <label for ="iyear">
         <input type="text" name="iyear" id="iyear" placeholder="enter graduation year">
       </label><br>
       <label for="iper">
         <input type="text" name="iper" id="iper" placeholder="enter  percentage">
       </label>
     </div>


     <div class="s1">
       <h1> ssc details</h1>
       <label for="scourse">
         <select id="scourse" name="scourse">
           <option>select course</option>
           <option>ssc</option>
           <option>cbse</option>
            </select>
         </label> <br>

         <label for="sbranch">
           <select id="sbranch" name="sbranch">
             <option>select course</option>
             <option>ssc</option>
             <option>cbse</option>
              </select>
           </label> <br>
       <label for="sinst">
         <input type="text" name="sinst" id="sinst" placeholder="enter institute name">
       </label><br>
       <label for ="syear">
         <input type="text" name="syear" id="syear" placeholder="enter ssc graduation year">
       </label><br>
       <label for="sper">
         <input type="text" name="sper" id="sper" placeholder="enter ssc percentage">
       </label>
       </div>
       <button type="button" name="button" onclick="submitdata()">submit</button>
</body>
</html>
<script type="text/javascript">
function submitdata(){
  var name;
  var lname;
  var mobile;
  var email;
  name=document.getElementById("fname").value;
lname=document.getElementById("lname").value;
mobile=document.getElementById("mobile").value;
email=document.getElementById("email").value;
var career =document.getElementById("career").value;
var gcourse=document.getElementById("gcourse").value;
var gbranch=document.getElementById("gbranch").value;
var ginst=document.getElementById("ginst").value;
var gyear=document.getElementById("gyear").value;
var gper=document.getElementById("gper").value;
var icourse=document.getElementById("icourse").value;
var ibranch=document.getElementById("ibranch").value;
var iinst=document.getElementById("iinst").value;
var iyear=document.getElementById("iyear").value;
var iper=document.getElementById("iper").value;
var scourse=document.getElementById("scourse").value;
var sbranch=document.getElementById("sbranch").value;
var sinst=document.getElementById("sinst").value;
var syear=document.getElementById("syear").value;
var sper=document.getElementById("sper").value;
//indexedDB
var request;
var open;
var store;
var result;
var tx;
var indexedDB=window.indexedDB || window.webkitIndexedDB ||window.mozIndexedDB ||window.msIndexedDB;
request=indexedDB.open("mydatabase",1);
request.onerror=function(e)
{
  console.log("error"+e);
}
request.onupgradeneeded=function(e){
  result=e.target.result;
  store=result.createObjectStore("resume",{keyPath:"name"});
  // store=result.createObjectStore("resume",{keyPath:"id",autoIncrement:true});
}
request.onsuccess=function(e){
  result=e.target.result;
  tx=result.transaction("resume",'readwrite');
  store=tx.objectStore("resume");
  store.put(
    {
    career:career,
    name:name,
    lname:lname,
    mobile:mobile,
    email:email,
    education:[
      {
      course:gcourse,
      branch:gbranch,
      institute:ginst,
      year:gyear,
      per:gper
    },
    {
      course:icourse,
      branch:ibranch,
      institute:iinst,
      year:iyear,
      per:iper
    },
    {
      course:scourse,
      branch:sbranch,
      institute:sinst,
      year:syear,
      per:sper
        }
      ]
  });
  window.open("index.html");
}
}
</script>
